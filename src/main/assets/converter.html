<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Converter</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevents horizontal scrolling */
        }

        .calculator {
            padding: 30px;
        }

/* Back Button Styling */
.back-button {
    position: fixed;        /* Keeps the button fixed on the viewport */
    top: 6vh;               /* Consistent position from the top */
    left: 22px;             /* Consistent position from the left */
    background: transparent;
    font-weight: bold;
    border: none;
    height: 50px;
    width: 50px;
    user-select: none;
    font-size: 2rem;
    padding-right: 55px;
    border-radius: 30%;
    cursor: pointer;
    z-index: 9999;          /* Very high to stay on top of all elements */
}




        /* Header Container for Centering Title */
        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 60px; /* Space to avoid overlapping with back button */
            padding-bottom: 20px;
        }

       /* .header-title {
            font-size: 1.8rem;
            font-weight: bold;
        }*/

        .calculator-keys {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns */
            gap: 24px;
            margin-top: 20px;
        }

        .operator {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background-color: #ff9800;
            color: white;
            transition: transform 0.2s ease-in-out;
            text-align: center;
        }

        .operator:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="calculator">

    <!-- Back Button -->
    <button style="user-select: none;" onclick="goBack()" class="back-button" title="Back to Calculator">‚Üê</button>
    <br> <!-- Space after back button -->

    <!-- Header Title -->
    <div class="header-container">
        <h1 style="user-select: none" class="header-title">Converter</h1>
    </div>

    <!-- Calculator Keys -->
    <div style="user-select: none;" class="calculator-keys">
        <button class="operator" onclick="openDateConverter()" title="Date Calculation">üìÖ Date/Age</button>
        <button class="operator" onclick="openLengthConverter()" title="Length Calculation">üìè Length</button>
        <button class="operator" onclick="openTimeConverter()" title="Time Calculation">‚è≥ Time</button>
        <button class="operator" onclick="openSpeedConverter()" title="Speed Calculation">üöÄ Speed</button>
        <button class="operator" onclick="openMassConverter()" title="Mass Calculation">‚öñÔ∏è Mass</button>
        <button class="operator" onclick="openDataConverter()" title="Data Conversion">üíæ Data</button>
        <button class="operator" onclick="openTemperatureConverter()" title="Temperature Conversion" style=" font-size: 1.08rem;">üå°Ô∏èTemperature</button>
        <button class="operator" onclick="openDiscountCalculator()" title="Discount Calculation">üí≤ Discount</button>
    </div>
</div>

<script>
    function goBack() {
        window.location.href = "main.html";
    }

    function openDateConverter() {
        window.location.href = "date_converter.html";
    }

    function openLengthConverter() {
        window.location.href = "length_converter.html";
    }

    function openTimeConverter() {
        window.location.href = "time_converter.html";
    }

    function openSpeedConverter() {
        window.location.href = "speed_converter.html";
    }

    function openMassConverter() {
        window.location.href = "mass_converter.html";
    }

    function openDataConverter() {
        window.location.href = "data_converter.html";
    }

    function openTemperatureConverter() {
        window.location.href = "temperature_converter.html";
    }

    function openDiscountCalculator() {
        window.location.href = "discount_calculator.html";
    }
       <!--hello all ok-->
</script>
</body>
</html>
